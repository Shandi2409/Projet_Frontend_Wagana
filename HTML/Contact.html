    <section id="contenu">
       <!-- <div class="container my-5">
            <div class="row"> -->
                <div class="col-12 col-md-8 offset-md-2">
                    <p>
                        Pour me contacter, veuillez remplir ce formulaire de contact :
                    </p>
                </div>
                <div class="col-12 col-md-8 offset-md-2">
                    <h2> <strong> Formulaire de contact </strong> </h2>
                    <br>
                    <form action="https://formspree.io/f/xjvjoljw" method="post">
                        <div class="form-group">
                            <label for="name"> Nom </label>
                            <input type="text" class="form-control" id="name" name="Nom"
                                placeholder=" Votre Nom ">
                        </div>
                        <div class="form-group">
                            <label for="firstname"> Prénom </label>
                            <input type="text" class="form-control" id="firstname" name="Prénom"
                                placeholder=" Votre Prénom ">
                        </div>
                        <div class="form-group">
                            <label for="phone"> Téléphone </label>
                            <input type="tel" class="form-control" id="phone" name="Téléphone"
                                placeholder=" Votre téléphone ">
                        </div>
                        <div class="form-group">
                            <label for="email"> Email </label>
                            <input type="email" class="form-control" id="email" name="_replyto"
                                placeholder=" name@example.com ">
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlTextarea1"> Message à nous fournir : </label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="Le message"
                            placeholder=" Ecrivez votre message "></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary"> Envoyer </button>
                        <br>
                        <br>
                    </form>
                </div>
            </div>
        </div>
    </section>
