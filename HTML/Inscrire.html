<body>
    
    <header>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-4 ">
            <a class="navbar-brand" href="Projet.html"> Retour </a>
         </nav>
        
    </header>

    <section id="contenu">
        
                <div class="col-12 col-md-8 offset-md-2">
                    <br>
                    <br>
                    <h2><strong> Formulaire d'inscription </strong></h2>
                    <br>
                    <form action="https://formspree.io/f/xjvjoljw" method="post">

                        <div class="form-group">
                            <label for="name"> Nom </label>
                            <input type="text" class="form-control" id="name" name="Nom"
                                placeholder=" Votre Nom ">
                        </div>

                        <div class="form-group">
                            <label for="firstname"> Prénom </label>
                            <input type="text" class="form-control" id="firstname" name="Prénom"
                                placeholder=" Votre Prénom ">
                        </div>

                        <div class="form-group">
                            <label for="date"> Date de Naissance </label>
                            <input type="date" class="form-control" id="date" name="Date">
                        </div>

                        <div class="form-group">
                            <label for="address"> Adresse </label>
                            <input type="address" class="form-control" id="address" name="Adresse"
                            placeholder="Votre Adresse">
                        </div>

                        <div class="form-group">
                            <label for="phone"> Téléphone </label>
                            <input type="text" class="form-control" id="phone" name="Téléphone"
                                placeholder=" Votre téléphone ">
                        </div>

                        <div class="form-group">
                            <label for="email"> Email </label>
                            <input type="email" class="form-control" id="email" name="_replyto"
                                placeholder=" name@example.com ">
                        </div>

                        <div class="form-group">
                            <label for="password"> Créer Votre Mot de Passe </label>
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder=" Créer votre mot de passe ">
                        </div>

                        <div class="form-group">
                            <label for="password"> Confirmer Votre Mot de Passe </label>
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder=" Confirmer votre mot de passe ">
                        </div>

                        <p>
                            Afin de finaliser votre inscription, veuillez vérifier que tous les informations que vous avez saisie
                            sont exact, et cliquez sur "Terminer"
                        </p>
                        <button type="submit" class="btn btn-primary"> Terminer </button>
                        <br>
                        <br>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
